{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import custom main.css-->
  <link rel="stylesheet" href="{% static 'dist/css/main.css' %}" />
  <!--Import materialize.css-->
  <link rel="stylesheet" href="{% static 'dist/css/materialize.css' %}" media="screen,projection" />
  <!--Import Font-awesome Icon Font-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  
  <title>{% block head_title %}Docmefy{% endblock %}</title>

  {% block extra_head %}
  {% endblock %}
</head>

<body>

  <!-- Import navbar template-->
  {% include 'navbar.html' %}

  {% block body %}
    {% block content %}{% endblock content %}
  {% endblock body %}

  {% block extra_body %}
  {% endblock extra_body %}

  <!-- Import navbar template-->
  {% include 'footer.html' %}


  <!--Import jQuery CDN from stack-path-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Import materialize.min.js
  <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script> -->
  <!--Import main.js-->
  <script src="{% static 'dist/js/main.min.js' %}"></script>
</body>

</html>
